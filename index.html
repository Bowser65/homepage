<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#2196F3">
    <title>Clean time/date homepage</title>

    <meta content="http://alexflipnote.xyz/assets/images/profile.png" property="og:image" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta content="Clean time/date homepage" property="og:title" />
    <meta content="A website that gives you a clean homepage with random backgrounds!" property="og:description" />

    <!-- stylesheets -->
    <link href="assets/styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>

  <body onload="getQuote()">
    <img id="js-bg" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">

    <section class="cover">
      <div class="overlay">
        <div class="center_page">
          <span class="time" id="js-time"></span><br />
          <span class="time" id="js-date"></span>
          <form method=GET action="http://www.google.com/search" autocomplete="off" class="form-box">
            <input autofocus type=text name=q size=35 maxlength=255 value="" placeholder="Search on Google..."><input type=hidden name=hl value="en">
          </form>
          <p class="quote" id="quote">Loading quote...</p>
        </div>
      </div>
    </section>

    <!-- scripts -->
    <script src="assets/moment-with-locales.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
